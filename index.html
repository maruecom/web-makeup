<head>

<div id="container-fluid">
    
    <div id="opacidad">
 

  <div id="formulario">

	<form action="./ejemplo.html" method="get" name="form_ejemplo" id="check">
       
           <div class="txt">Nombre: </div><input type="text" id="name" name="name" placeholder="Acá va tu nombre" class="">
           <div class="txt">Apellido: </div><input type="text" id="username" name="username" placeholder="Acá va tu apellido">
           <div class="txt">Edad:</div> <input type="number"id="age" name="edad"placeholder="Acá va tu edad">
          
            
                  <select name="naci" id="nacionalidad">
                    <option value="ar">Argentina</option>
                    <option value="bra">Brasilera</option>
                    <option value="pe">Peruana</option>
                    <option value="otro">Otro</option>                 
                                     
                  </select>   
                   <br>
                   <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="soltera">

                    <div class="form-check form-check-inline">

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="queti">

                      </div>
                   
             <input type="submit" id="boton" name="submit" value="Enviar" />         
</form>
</div>
</div>
</div>
